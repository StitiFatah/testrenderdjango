{% extends "book_store/basic.html"%}


{% block title%} Register {%endblock%}


{% block content %}


<div class="d-flex flex-row justify-content-center">
    <div class="shadow p-3 mb-3  d-flex flex-column align-items-center test1 ">

        <div class="p mb-2 form-title">Join Now</div>
        <hr class="m-0 mb-3">

        <form method="POST">

            {% csrf_token %}
            <div class="form-group font">


                <div class="border-bottom mb-4 font ">

                    {{ form}}
                </div>

            </div>

            <div class="form-group">

                <button type="submit" class="btn btn-outline-primary "> Sign Up </button>

            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted"> Alredy have an account ? <a class="ml-2" href="{% url 'login' %}"> Sign
                    In</a>
            </small>

        </div>


    </div>
</div>




{% endblock content%}
